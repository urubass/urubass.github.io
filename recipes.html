<!DOCTYPE html>

<head>

    <title>Štěpán Uruba - Recepty</title>
    <link rel="stylesheet" href="style.css">

    <script>
        // Uložení vybraného jazyka do localStorage
        function saveLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
        }

        // Načtení vybraného jazyka z localStorage
        function loadLanguage() {
            const selectedLanguage = localStorage.getItem('selectedLanguage');
            if (selectedLanguage) {
                const flags = document.querySelectorAll('.flag');
                flags.forEach(flag => {
                    if (flag.dataset.lang === selectedLanguage) {
                        flag.classList.add('active');
                        flag.classList.remove('hidden');
                    } else {
                        flag.classList.add('hidden');
                        flag.classList.remove('active');
                    }
                });

                const translatableElements = document.querySelectorAll('[data-text]');
                translatableElements.forEach(element => {
                    const [czechText, englishText] = element.dataset.text.split('|');
                    element.textContent = selectedLanguage === 'cs' ? czechText : englishText;
                });
            }
        }

        // Načtení vybraného jazyka při načtení stránky
        document.addEventListener('DOMContentLoaded', loadLanguage);
    </script>
</head>
